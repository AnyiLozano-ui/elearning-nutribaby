<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="msapplication-tap-highlight" content="no" />
		<meta name="viewport" content="initial-scale = 1, user-scalable = no" />
		<link rel="stylesheet" href="./css/menu.css" />
		<link rel="stylesheet" href="./css/style81.css" />
		<link rel="stylesheet" href="./css/loader.css" />
		<title>E-Learning Nutri Baby</title>
	</head>

	<body class="ancho">
		<div class="loader">
			<img src="https://eml.com.co/elearning_nutri_baby/loader.png" alt="" />
		</div>
		<div id="container">
			<div class="abs back portada"></div>

			<!-- menu -->
			<a href="./Nutribabay-82.html" class="boton">
				<img src="https://eml.com.co/elearning_nutri_baby/boton.png" alt="" />
			</a>
			<a href="./Nutribabay-80.html" class="boton2">
				<img src="https://eml.com.co/elearning_nutri_baby/atras.png" alt="" />
			</a>

			<!-- Audio -->
			<audio id="sonido-clic">
				<source src="https://eml.com.co/elearning_nutri_baby/button.mp3" type="audio/mpeg" />
			</audio>

			<!-- imagenes animadas -->
			<div class="nube">
				<img src="https://eml.com.co/elearning_nutri_baby/nube1.png" alt="" />
			</div>

			<!-- video -->
			<div class="play-boton"></div>

			<div class="video-2" id="video">
				<video
					class="reproduc"
					id="reproduc"
					controls
					autoplay
					muted
					playsinline
					controls
					controlslist="nodownload noplaybackrate noremoteplayback"
					disablepictureinpicture
					oncontextmenu="return false">
					<source
						src="https://eml.com.co/elearning_nutri_baby/Vid_HMO_Neurodesarrollo_30-10-25_VS.mp4"
						type="video/mp4" />
				</video>
			</div>

			<!-- Hondas footer -->
			<div class="hondas">
				<img src="https://eml.com.co/elearning_nutri_baby/hondas.png" alt="ondas" />
			</div>

			<div class="titulo">
				<img src="https://eml.com.co/elearning_nutri_baby/vid5-m6.png" alt="">
			 </div>

			<!-- menu hamburgue -->
			<div class="hamburguesa">
				<img src="https://eml.com.co/elearning_nutri_baby/hamburguesa.png" alt="" />
			</div>
			<div class="menu">
				<div class="header">
					<h1 class="title">contenidos</h1>
					<button class="close-button">
						<img src="https://eml.com.co/elearning_nutri_baby/close-button.png" alt="" />
					</button>
				</div>
				<div class="content"></div>
			</div>
		</div>

		<script src="https://eml.com.co/Ayuda_visual_Gamabenceno/js/jquery.min.js"></script>
		<script src="https://eml.com.co/Ayuda_visual_Gamabenceno/js/jquery-3.2.1.min.js"></script>
		<script src="./js/menu.js"></script>
		<script src="./js/loader.js"></script>
		<script src="./js/script.js"></script>

		<!-- Script Sonido-->
		<script>
			document.addEventListener('DOMContentLoaded', () => {
				// selecciona .boton y .boton2
				const enlaces = document.querySelectorAll('.boton, .boton2')
				const sonido = document.getElementById('sonido-clic')

				enlaces.forEach((el) => {
					el.addEventListener('click', (e) => {
						e.preventDefault()

						// reproduce sonido
						if (sonido) {
							sonido.currentTime = 0
							sonido.play().catch(() => {
								/* silencio errores de autoplay */
							})
						}

						// saca la URL: si es <a>, usa href; si es <button>, usa data-url
						const url =
							el.tagName === 'A'
								? el.getAttribute('href')
								: el.getAttribute('data-url')

						if (!url) return // si no hay adÃ³nde ir, no hacemos nada

						setTimeout(() => {
							window.location.href = url
						}, 800)
					})
				})
			})
		</script>
	</body>
</html>
