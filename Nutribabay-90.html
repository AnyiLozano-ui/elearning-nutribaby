		<!-- Script Sonido-->
		<script>   
			const enlace = document.querySelector('.boton')
			const sonidoClick = document.getElementById('sonido-clic')

			enlace.addEventListener('click', function (event) {
				event.preventDefault()

				// Reproduce sonido de clic
				sonidoClick.currentTime = 0
				sonidoClick.play()

				// Reproduce sonido de "correct"
				enlace.currentTime = 0
				enlace.play()

				// Espera un poco antes de redirigir
				setTimeout(() => {
					window.location.href = enlace.href
				}, 800)
			})
		</script>
