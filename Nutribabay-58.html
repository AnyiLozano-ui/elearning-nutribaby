		<script>
			document.addEventListener('DOMContentLoaded', () => {
				// selecciona .boton y .boton2
				const enlaces = document.querySelectorAll('.boton, .boton2')
				const sonido = document.getElementById('sonido-clic')

				enlaces.forEach((el) => {
					el.addEventListener('click', (e) => {
						e.preventDefault()

						// reproduce sonido
						if (sonido) {
							sonido.currentTime = 0
							sonido.play().catch(() => {
								/* silencio errores de autoplay */
							})
						}

						// saca la URL: si es <a>, usa href; si es <button>, usa data-url
						const url =
							el.tagName === 'A'
								? el.getAttribute('href')
								: el.getAttribute('data-url')

						if (!url) return // si no hay adÃ³nde ir, no hacemos nada

						setTimeout(() => {
							window.location.href = url
						}, 800)
					})
				})
			})
		</script>
